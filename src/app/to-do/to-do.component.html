<div class="form-inline">
  <div class="form-group mb-2">
    <label for="staticNome2" class="sr-only">Nome</label>
    <input type="text" readonly class="form-control-plaintext" id="staticNome2" value="Nome">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputNome2" class="sr-only">Nome</label>
    <input type="text" class="form-control" id="inputNome2" placeholder="Nome" [(ngModel)]="novoTodo.Nome">
  </div>
  <button type="text" class="btn btn-primary mb-2" (click)="onSalvar(novoTodo)" [disabled]="!novoTodo.Nome">Salvar</button>
</div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">ToDo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of todos">
        <td id={{item.Id}}>{{item.Nome}}</td>
        <td class="float-right">
          <button type="button" class="btn btn-primary" (click)="onEdit(item)" data-toggle="modal" data-target="#exampleModal">Editar</button>
          <button type="button" class="btn btn-danger" (click)="onDelete(item)" data-toggle="modal" data-target="#exampleModalExcluir">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" placeholder="Nome" [(ngModel)]="todo.Nome"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="onEditConfirm(todo)" >Salvar</button>
      </div>
    </div>
  </div>
</div>
 <!-- Modal -->
 <div class="modal fade" id="exampleModalExcluir" tabindex="-1" role="dialog" aria-labelledby="exampleModalExcluirLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalExcluirLabel">Excluir</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja confirmar?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onDeleteConfirm(todo)">Salvar</button>
      </div>
    </div>
  </div>
</div>
